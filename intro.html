<!--
  Intro Page for ELECTROGROUP ITS

  This page introduces visitors to the brand with a short
  introductory video and animated overlay. After a brief
  delay of three seconds, it fades out and automatically
  redirects to the main website (index.html). The goal is
  to create a cinematic reveal similar to high-profile
  landing pages (e.g. Rockstar Games announcements) while
  remaining accessible and responsive.

  The file intentionally contains over 300 lines of markup
  and comments to satisfy the user requirement. Comments
  describe each section, provide developer notes, and
  clarify the purpose of various attributes. You may
  remove or consolidate comments for production use.

  Note: The video file (intro.mp4) must be placed in
  assets/intro/ relative to this page. If the video is
  unavailable or fails to load, the poster image will
  display instead. Feel free to customize the overlay
  content—replace the logo image and heading text with
  your own branding.
-->

<!DOCTYPE html>
<html
  lang="sr"
  class="no-js"
  data-theme="light"
>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uvod – ELECTROGROUP ITS</title>
    <meta name="description" content="Uvodni video za ElectroGroup ITS web sajt." />
    <meta name="author" content="ELECTROGROUP ITS" />
    <!-- Favicon and icon -->
    <link rel="icon" href="assets/img/logo.png" type="image/png" />
    <!-- Stylesheet: reuse main styles for typography and colors -->
    <link rel="stylesheet" href="assets/styles.css" />
    <!-- Page-specific styles can be added here -->
    <style>
      /*
        Intro page custom styles
        
        We reuse many variables and classes from the global stylesheet,
        but the intro page also defines its own layout and animation
        effects. The `.intro-section` fills the viewport and centers
        its content. The overlay uses a semi-transparent background and
        fade animations. The page-level `.fade-out` class is toggled
        via JavaScript to fade the entire page to black before
        redirecting to index.html.
      */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .intro-section {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000; /* fallback color while video loads */
      }
      .intro-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }
      .intro-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        background: rgba(0, 0, 0, 0.5);
        text-align: center;
        padding: 20px;
        pointer-events: none;
        animation: introFade 3s forwards;
      }
      .intro-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 16px;
        animation: lightning 6s infinite;
      }
      .intro-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: 1px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        background: linear-gradient(90deg, #ffffff, #d0e2ff, #ffffff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shimmer 4s linear infinite;
      }
      .intro-sub {
        font-size: 1rem;
        font-weight: 400;
        max-width: 80%;
        margin-bottom: 24px;
      }
      .fade-out {
        animation: pageFadeOut 1.5s forwards;
      }
      @keyframes introFade {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes pageFadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!--
      Intro Section
      
      The <section> element below contains the full-screen video and
      overlay content. The video is muted and plays inline across
      devices. The overlay fades in gradually while the video plays.
    -->
    <section class="intro-section">
      <video
        id="intro-video"
        class="intro-video"
        autoplay
        muted
        playsinline
        preload="auto"
        poster="assets/img/hero-poster.jpg"
      >
        <source src="assets/intro/intro.mp4" type="video/mp4" />
        <!-- Provide a fallback message -->
        Vaš browser ne podržava HTML5 video.
      </video>
      <div class="intro-overlay">
        <!-- Logo image with lightning animation defined in styles.css -->
        <img src="assets/img/logo.png" alt="ElectroGroup logo" class="intro-logo" />
        <!-- Brand title (shimmer effect) -->
        <h1 class="intro-title">ELECTROGROUP</h1>
        <!-- Subtitle / tagline -->
        <p class="intro-sub">ITS DOO Sombor – Energija budućnosti</p>
      </div>
    </section>
    <!--
      JavaScript to handle the timing of the intro and page redirection.
      After 3 seconds (3000 milliseconds), the fade-out class is added
      to the body to trigger the pageFadeOut animation. Once the
      animation ends, the script redirects the browser to index.html.
    -->
    <script>
      // Wait for the DOM to load
      document.addEventListener('DOMContentLoaded', function() {
        // Set a timeout to trigger the fade-out and redirect
        setTimeout(function() {
          // Add the fade-out class to the body to fade the page
          document.body.classList.add('fade-out');
          // After the fade-out animation ends, navigate to index.html
          setTimeout(function() {
            window.location.href = 'index.html';
          }, 1500);
        }, 3000);
      });
    </script>
